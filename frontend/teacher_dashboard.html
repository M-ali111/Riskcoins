<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RIS Coins — Teacher Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <style>
    .header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; border-radius:16px; background: linear-gradient(92deg, var(--brand-2), var(--brand-1) 60%, var(--brand-accent)); box-shadow: 0 12px 24px rgba(31,111,235,0.18); color:#fff; }
    .header .title { font-size: 22px; font-weight: 800; letter-spacing:.4px; }
    .toolbar { display:flex; gap:10px; align-items:center; }
    .search { width:280px; }
    .table-actions { display:flex; gap:8px; align-items:center; }
    .pill { padding:4px 10px; border-radius:999px; background:#eef2ff; color:#3b82f6; font-weight:700; font-size:12px; }
    .status-badge { display:inline-block; padding:4px 12px; border-radius:12px; font-weight:700; font-size:11px; text-transform:uppercase; }
    .status-pending { background:#fef3c7; color:#d97706; }
    .status-approved { background:#dcfce7; color:#16a34a; }
    .status-rejected { background:#fee2e2; color:#dc2626; }
    .section-title { font-size:18px; font-weight:700; margin:24px 0 12px; color:var(--primary-800); }
  </style>
  <script src="config.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="riskcoins-navbar">
  <div class="navbar-links">
    <a href="teacher_dashboard.html" class="active">Teacher Dashboard</a>
    <a href="index.html" id="logoutLink">Logout</a>
  </div>
  <img src="assets/logo.jpg" alt="RIS Coins Logo" class="navbar-logo">
  <button class="navbar-toggle" id="navToggle" aria-label="Toggle navigation">☰</button>
  
</nav>

<div class="app-shell">
  <div class="main">
    <div class="header">
      <div class="title">Teacher Dashboard</div>
      <div class="toolbar">
        <input id="search" class="input search" placeholder="Search students..." />
        <span class="pill" id="countPill">0 students</span>
      </div>
    </div>

    <div class="section-title">All Students</div>
    <div class="card">
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>House</th>
              <th style="width:340px">Request</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
    </div>

    <div class="section-title">My Requests</div>
    <div class="card">
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Student</th>
              <th>Points</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Reviewed By</th>
            </tr>
          </thead>
          <tbody id="requestsBody"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script src="js/teacher_dashboard.js"></script>
</body>
</html>
