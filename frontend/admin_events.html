<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RIS Coins â€” Event Management</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Unified themed header */
    .header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; border-radius:16px; background: linear-gradient(92deg, var(--brand-2), var(--brand-1) 60%, var(--brand-accent)); box-shadow: 0 12px 24px rgba(31,111,235,0.18); color:#fff; }
    .header .title { font-size: 22px; font-weight: 800; }
    .header .avatar { width:40px; height:40px; border-radius:50%; background:#ffffff22; display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; border:2px solid #ffffff55; }
    .calendar-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }
    .event-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
      border: 2px solid #e5e7ff;
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .event-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--brand-2) 0%, var(--brand-1) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .event-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(31, 111, 235, 0.15);
      border-color: var(--brand-2);
    }
    .event-card:hover::before {
      opacity: 1;
    }
    .event-date {
      font-size: 13px;
      font-weight: 600;
      color: var(--brand-2);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .event-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a1a2e;
      line-height: 1.3;
    }
    .event-description {
      font-size: 14px;
      color: #5a5a6e;
      margin-bottom: 16px;
      line-height: 1.6;
      min-height: 44px;
    }
    .event-participants {
      font-size: 13px;
      color: var(--brand-1);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      background: #f3f6ff;
      padding: 8px 12px;
      border-radius: 8px;
      width: fit-content;
    }
    .event-actions {
      display: flex;
      gap: 10px;
    }
    .event-actions button {
      flex: 1;
      padding: 11px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-view {
      background: linear-gradient(135deg, var(--brand-2) 0%, var(--brand-1) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    .btn-edit {
      background: linear-gradient(135deg, var(--brand-2) 0%, var(--brand-1) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
    }
    .btn-edit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 172, 254, 0.4);
    }
    .btn-delete {
      background: linear-gradient(135deg, #f59e0b 0%, #ff7a00 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
    }
    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 122, 0, 0.4);
    }
    /* Overlay separate from global .modal (defined in style.css) */
    .modal-overlay {
      display: none; /* toggled to flex in JS */
      position: fixed;
      inset: 0;
      z-index: 1000;
      background-color: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(6px);
      padding: 40px 24px; /* breathing space at edges */
      overflow-y: hidden; /* overlay itself doesn't scroll */
      animation: fadeIn 0.25s ease;
      align-items: center;
      justify-content: center;
    }
    body.no-scroll { overflow: hidden; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
      margin: 0; /* centered by flex parent */
      padding: 32px 36px;
      border-radius: 24px;
      width: 100%;
      max-width: 620px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      box-shadow: 0 28px 68px -8px rgba(31, 111, 235, 0.30);
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { 
        transform: translateY(30px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7ff;
    }
    .modal-header h2 {
      margin: 0;
      background: linear-gradient(135deg, var(--brand-2) 0%, var(--brand-1) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 24px;
    }
    .close-btn {
      font-size: 28px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      border: none;
      background: #f3f0ff;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .close-btn:hover {
      background: var(--brand-2);
      color: white;
      transform: rotate(90deg);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1a1a2e;
      font-size: 14px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7ff;
      border-radius: 12px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s;
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--brand-2);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }
    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    .btn-submit:active {
      transform: translateY(0);
    }
    @media (max-width: 640px) {
      .modal-content { padding: 24px 24px; border-radius: 18px; }
    }
    .participants-list {
      margin-top: 24px;
    }
    .participants-list h4 {
      color: #1a1a2e;
      margin-bottom: 16px;
      font-size: 16px;
    }
    .participant-item {
      padding: 16px;
      background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
      border: 2px solid #e5e7ff;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }
    .participant-item:hover {
      border-color: #667eea;
      transform: translateX(4px);
    }
    .participant-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .participant-name {
      font-weight: 700;
      color: #1a1a2e;
      font-size: 15px;
    }
    .participant-house {
      font-size: 13px;
      color: var(--brand-2);
      font-weight: 500;
    }
    .add-event-btn {
      background: linear-gradient(135deg, var(--brand-2) 0%, var(--brand-1) 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 24px;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(31, 111, 235, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .add-event-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    .add-event-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
<link rel="stylesheet" href="css/navbar.css">

<!-- ======================== NAVBAR ======================== -->
<nav class="riskcoins-navbar">
  <div class="navbar-links">
    <a href="admin_home.html">Home</a>
    <a href="admin_panel.html">Admin Panel</a>
    <a href="admin_students.html">Students</a>
    <a href="admin_houses.html">Manage Houses</a>
    <a href="admin_events.html" class="active">Events</a>
        <a href="admin_shop.html">Manage Shop</a>

    <a href="index.html" id="logoutLink">Logout</a>
  </div>
  <img src="assets/logo.jpg" alt="RIS Coins Logo" class="navbar-logo">
  <button class="navbar-toggle" id="navToggle" aria-label="Toggle navigation">â˜°</button>
</nav>

<div class="app-shell">
  <main class="main">
    <div class="header">
      <div class="title">Event Management</div>
      <div class="controls">
        <div class="avatar" id="avatar">A</div>
      </div>
    </div>

    <div class="card" style="padding: 20px;">
      <button class="add-event-btn" onclick="openCreateModal()">+ Create New Event</button>
      
      <div id="eventsContainer" class="calendar-view">
        <!-- Events will be loaded here -->
      </div>
    </div>
  </main>
</div>

<!-- Create/Edit Event Modal -->
<div id="eventModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Create Event</h2>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>
    <form id="eventForm">
      <input type="hidden" id="eventId">
      <div class="form-group">
        <label for="eventTitle">Event Title *</label>
        <input type="text" id="eventTitle" required>
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date & Time *</label>
        <input type="datetime-local" id="eventDate" required>
      </div>
      <div class="form-group">
        <label for="eventDescription">Description</label>
        <textarea id="eventDescription"></textarea>
      </div>
      <button type="submit" class="btn-submit">Save Event</button>
    </form>
  </div>
</div>

<!-- View Event Modal -->
<div id="viewModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Event Details</h2>
      <button class="close-btn" onclick="closeViewModal()">&times;</button>
    </div>
    <div id="viewEventContent">
      <!-- Event details will be loaded here -->
    </div>
  </div>
</div>

<script src="config.js"></script>
<script>
// Mobile navbar toggle
document.getElementById('navToggle')?.addEventListener('click', () => {
  document.querySelector('.riskcoins-navbar')?.classList.toggle('open');
});
  const token = localStorage.getItem('rc_token');
  if (!token) {
    window.location.href = 'index.html';
  }

  // Logout
  document.getElementById('logoutLink').addEventListener('click', (e) => {
    e.preventDefault();
    localStorage.clear();
    window.location.href = 'index.html';
  });

  // Load events
  async function loadEvents() {
    try {
      console.log('Loading events with token:', token ? 'present' : 'missing');
      const response = await fetch(`${API_BASE}/api/admin/events`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      console.log('Response status:', response.status);
      
      if (response.status === 401 || response.status === 403) {
        localStorage.clear();
        window.location.href = 'index.html';
        return;
      }
      
      if (!response.ok) {
        const error = await response.json().catch(() => ({ error: 'Failed to load events' }));
        throw new Error(error.error || 'Failed to load events');
      }
      
      const events = await response.json();
      displayEvents(events);
    } catch (error) {
      console.error('Error loading events:', error);
      alert('Failed to load events: ' + error.message);
    }
  }

  // Display events
  function displayEvents(events) {
    const container = document.getElementById('eventsContainer');
    
    if (events.length === 0) {
      container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No events yet. Create your first event!</p>';
      return;
    }

    container.innerHTML = events.map(event => {
      const eventDate = new Date(event.eventDate);
      const formattedDate = eventDate.toLocaleString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      return `
        <div class="event-card">
          <div class="event-date">ðŸ“… ${formattedDate}</div>
          <div class="event-title">${escapeHtml(event.title)}</div>
          <div class="event-description">${escapeHtml(event.description || 'No description')}</div>
          <div class="event-participants">ðŸ‘¥ ${event._count.participants} participant(s)</div>
          <div class="event-actions">
            <button class="btn-view" onclick="viewEvent('${event.id}')">View</button>
            <button class="btn-edit" onclick="editEvent('${event.id}')">Edit</button>
            <button class="btn-delete" onclick="deleteEvent('${event.id}')">Delete</button>
          </div>
        </div>
      `;
    }).join('');
  }

  // Open create modal
  function openCreateModal() {
    document.getElementById('modalTitle').textContent = 'Create Event';
    document.getElementById('eventForm').reset();
    document.getElementById('eventId').value = '';
    document.getElementById('eventModal').style.display = 'flex';
    document.body.classList.add('no-scroll');
  }

  // Close modal
  function closeModal() {
    document.getElementById('eventModal').style.display = 'none';
    document.body.classList.remove('no-scroll');
  }

  // Close view modal
  function closeViewModal() {
    document.getElementById('viewModal').style.display = 'none';
    document.body.classList.remove('no-scroll');
  }

  // Edit event
  async function editEvent(id) {
    try {
      const response = await fetch(`${API_BASE}/api/admin/events/${id}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) throw new Error('Failed to load event');
      
      const event = await response.json();
      
      document.getElementById('modalTitle').textContent = 'Edit Event';
      document.getElementById('eventId').value = event.id;
      document.getElementById('eventTitle').value = event.title;
      document.getElementById('eventDescription').value = event.description || '';
      
      // Format date for datetime-local input
      const eventDate = new Date(event.eventDate);
      const formattedDate = eventDate.toISOString().slice(0, 16);
      document.getElementById('eventDate').value = formattedDate;
      
      document.getElementById('eventModal').style.display = 'flex';
      document.body.classList.add('no-scroll');
    } catch (error) {
      console.error('Error loading event:', error);
      alert('Failed to load event details');
    }
  }

  // View event with participants
  async function viewEvent(id) {
    try {
      const response = await fetch(`${API_BASE}/api/admin/events/${id}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) throw new Error('Failed to load event');
      
      const event = await response.json();
      
      const eventDate = new Date(event.eventDate);
      const formattedDate = eventDate.toLocaleString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      const participantsHtml = event.participants.length > 0
        ? event.participants.map(p => `
            <div class="participant-item">
              <div class="participant-info">
                <span class="participant-name">${escapeHtml(p.user.name)}</span>
                <span class="participant-house">${escapeHtml(p.user.email)} | House: ${escapeHtml(p.user.house?.name || 'No house')}</span>
              </div>
            </div>
          `).join('')
        : '<p style="color: #666;">No participants yet</p>';
      
      document.getElementById('viewEventContent').innerHTML = `
        <div style="margin-bottom: 20px;">
          <h3>${escapeHtml(event.title)}</h3>
          <p style="color: #666; margin: 8px 0;">ðŸ“… ${formattedDate}</p>
          <p style="margin: 8px 0;">${escapeHtml(event.description || 'No description')}</p>
        </div>
        <div class="participants-list">
          <h4>Participants (${event.participants.length})</h4>
          ${participantsHtml}
        </div>
      `;
      
      document.getElementById('viewModal').style.display = 'flex';
      document.body.classList.add('no-scroll');
    } catch (error) {
      console.error('Error viewing event:', error);
      alert('Failed to load event details');
    }
  }

  // Delete event
  async function deleteEvent(id) {
    if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
      return;
    }
    
    try {
      const response = await fetch(`${API_BASE}/api/admin/events/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) throw new Error('Failed to delete event');
      
      alert('Event deleted successfully');
      loadEvents();
    } catch (error) {
      console.error('Error deleting event:', error);
      alert('Failed to delete event');
    }
  }

  // Submit form
  document.getElementById('eventForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const id = document.getElementById('eventId').value;
    const title = document.getElementById('eventTitle').value;
    const description = document.getElementById('eventDescription').value;
    const eventDate = document.getElementById('eventDate').value;
    
    const method = id ? 'PUT' : 'POST';
    const url = id 
      ? `${API_BASE}/api/admin/events/${id}`
      : `${API_BASE}/api/admin/events`;
    
    try {
      const response = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ title, description, eventDate })
      });
      
      if (!response.ok) throw new Error('Failed to save event');
      
      alert(id ? 'Event updated successfully' : 'Event created successfully');
      closeModal();
      loadEvents();
    } catch (error) {
      console.error('Error saving event:', error);
      alert('Failed to save event');
    }
  });

  // Escape HTML
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    const eventModal = document.getElementById('eventModal');
    const viewModal = document.getElementById('viewModal');
    if (event.target === eventModal) {
      closeModal();
    }
    if (event.target === viewModal) {
      closeViewModal();
    }
  };

  // Load events on page load
  loadEvents();
</script>

  <div id="site-footer"></div>
  <script src="js/footer.js"></script>
</body>
</html>
