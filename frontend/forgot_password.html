<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - RiskCoins</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body.gradient-bg {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reset-container h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .reset-container p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .message {
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .icon {
      text-align: center;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .code-input {
      text-align: center;
      letter-spacing: 5px;
      font-size: 24px;
      font-weight: bold;
    }

    .resend-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .resend-link button {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      text-decoration: underline;
      font-size: 13px;
    }

    .resend-link button:hover {
      color: #764ba2;
    }

    .resend-link button:disabled {
      color: #ccc;
      cursor: not-allowed;
      text-decoration: none;
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .step-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e0e0e0;
      transition: all 0.3s;
    }

    .step-dot.active {
      background: #667eea;
      width: 30px;
      border-radius: 5px;
    }
  </style>
</head>
<body class="gradient-bg">
  <div class="reset-container">
    <div class="icon">üîí</div>
    <h1>Reset Password</h1>
    <p id="stepDescription">Enter your email to receive a verification code</p>

    <div class="step-indicator">
      <div class="step-dot active" id="dot1"></div>
      <div class="step-dot" id="dot2"></div>
      <div class="step-dot" id="dot3"></div>
    </div>

    <div id="message" class="message"></div>

    <!-- Step 1: Email Input -->
    <div id="step1" class="step active">
      <form id="emailForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="your.email@riviera.edu.kz">
        </div>
        <button type="submit" class="btn btn-primary" id="sendCodeBtn">Send Reset Code</button>
      </form>
    </div>

    <!-- Step 2: Verification Code -->
    <div id="step2" class="step">
      <form id="codeForm">
        <div class="form-group">
          <label for="code">Verification Code</label>
          <input type="text" id="code" name="code" required placeholder="Enter 6-digit code" 
                 maxlength="6" pattern="[0-9]{6}" class="code-input">
        </div>
        <button type="submit" class="btn btn-primary" id="verifyCodeBtn">Verify Code</button>
        <div class="resend-link">
          <span>Didn't receive code? </span>
          <button type="button" id="resendBtn">Resend</button>
          <span id="resendTimer"></span>
        </div>
      </form>
    </div>

    <!-- Step 3: New Password -->
    <div id="step3" class="step">
      <form id="passwordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required 
                 placeholder="Enter new password" minlength="8">
          <div class="password-requirements">Must be at least 8 characters long</div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required 
                 placeholder="Confirm new password" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary" id="resetPasswordBtn">Reset Password</button>
      </form>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script src="config.js"></script>
  <script type="module">

    let userEmail = '';
    let userCode = '';
    let resendTimeout;
    let resendCountdown;

    const steps = {
      1: document.getElementById('step1'),
      2: document.getElementById('step2'),
      3: document.getElementById('step3')
    };

    const dots = {
      1: document.getElementById('dot1'),
      2: document.getElementById('dot2'),
      3: document.getElementById('dot3')
    };

    const stepDescriptions = {
      1: 'Enter your email to receive a verification code',
      2: 'Enter the 6-digit code sent to your email',
      3: 'Create a new password for your account'
    };

    function showStep(stepNumber) {
      // Hide all steps
      Object.values(steps).forEach(step => step.classList.remove('active'));
      Object.values(dots).forEach(dot => dot.classList.remove('active'));

      // Show current step
      steps[stepNumber].classList.add('active');
      dots[stepNumber].classList.add('active');
      document.getElementById('stepDescription').textContent = stepDescriptions[stepNumber];
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          messageEl.style.display = 'none';
        }, 5000);
      }
    }

    function startResendTimer() {
      const resendBtn = document.getElementById('resendBtn');
      const resendTimer = document.getElementById('resendTimer');
      let seconds = 60;
      
      resendBtn.disabled = true;
      
      resendCountdown = setInterval(() => {
        seconds--;
        resendTimer.textContent = `(${seconds}s)`;
        
        if (seconds <= 0) {
          clearInterval(resendCountdown);
          resendBtn.disabled = false;
          resendTimer.textContent = '';
        }
      }, 1000);
    }

    // Step 1: Send reset code
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const btn = document.getElementById('sendCodeBtn');

      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/forgot-password/request`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          userEmail = email;
          showMessage(data.message, 'success');
          setTimeout(() => {
            showStep(2);
            startResendTimer();
          }, 1500);
        } else {
          showMessage(data.error || 'Failed to send reset code', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Reset Code';
      }
    });

    // Step 2: Verify code
    document.getElementById('codeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('code').value;
      const btn = document.getElementById('verifyCodeBtn');

      if (code.length !== 6) {
        showMessage('Please enter a 6-digit code', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Verifying...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/forgot-password/verify-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail, code })
        });

        const data = await response.json();

        if (response.ok) {
          userCode = code;
          showMessage(data.message, 'success');
          setTimeout(() => {
            showStep(3);
          }, 1500);
        } else {
          showMessage(data.error || 'Invalid verification code', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Verify Code';
      }
    });

    // Step 3: Reset password
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('resetPasswordBtn');

      if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters long', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Resetting...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/forgot-password/reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: userEmail, 
            code: userCode, 
            newPassword 
          })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Password reset successful! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          showMessage(data.error || 'Failed to reset password', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    });

    // Resend code
    document.getElementById('resendBtn').addEventListener('click', async () => {
      const btn = document.getElementById('resendBtn');
      btn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/auth/forgot-password/request`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('New code sent to your email', 'success');
          startResendTimer();
        } else {
          showMessage(data.error || 'Failed to resend code', 'error');
          btn.disabled = false;
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
        btn.disabled = false;
      }
    });

    // Auto-format code input
    document.getElementById('code').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>
  <div id="site-footer"></div>
  <script src="js/footer.js"></script>
</body>
</html>
