<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RIS Coins — Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Admin-style gradient header for consistency */
    .header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; border-radius:16px; background: linear-gradient(92deg, var(--brand-2), var(--brand-1) 60%, var(--brand-accent)); box-shadow: 0 12px 24px rgba(31,111,235,0.18); color:#fff; }
    .header .title { font-size: 22px; font-weight: 800; letter-spacing:.4px; }
    .header .avatar { width:40px; height:40px; border-radius:50%; background:#ffffff22; display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; border:2px solid #ffffff55; }
    .shop-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .item-card{border-radius:12px;border:1px solid var(--border);background:var(--card);padding:12px;display:flex;flex-direction:column;height:100%}
    .item-card img{width:100%;height:140px;object-fit:cover;border-radius:8px;margin-bottom:8px}
    .buy-btn{margin-top:auto;background:var(--primary);color:white;padding:10px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  </style>
</head>
<body>

  <link rel="stylesheet" href="css/navbar.css">

  <!-- ======================== NAVBAR ======================== -->
  <nav class="riskcoins-navbar">
      <div class="navbar-links">
        <a href="student_home.html">Home</a>
        <a href="student_dashboard.html">Dashboard</a>
        <a href="shop.html" class="active">Shop</a>
        <a href="student_activity.html">Activities</a>
        <a href="student_events.html">Events</a>
        <a href="index.html" id="logoutLink">Logout</a>
      </div>
      <img src="assets/logo.jpg" alt="RIS Coins Logo" class="navbar-logo">
      <button class="navbar-toggle" id="navToggle" aria-label="Toggle navigation">☰</button>
    </nav>

    <div class="main">
      <div class="header"><div class="title">School Shop</div><div class="controls"><div class="avatar" id="avatar">S</div></div></div>

      <div class="card">
        <div class="section-title">Available Items</div>
        <div class="shop-grid" id="shopGrid" style="margin-top:12px"></div>
      </div>
    </div>
  </div>

<script src="config.js"></script>
<script>
// Mobile navbar toggle
document.getElementById('navToggle')?.addEventListener('click', () => {
  document.querySelector('.riskcoins-navbar')?.classList.toggle('open');
});
const token = localStorage.getItem('rc_token'); // optional (shop can be public)
const authHeaders = token ? { 'Authorization': `Bearer ${token}` } : {};

document.getElementById('logoutLink').onclick = ()=> localStorage.clear();

async function loadShop(){
  try {
    // prefer public shop route
    let res = await fetch(`${API_BASE}/api/shop`);
    if (!res.ok) {
      // fallback to admin items route
      res = await fetch(`${API_BASE}/api/admin/items`);
    }
    const items = await res.json();
    const grid = document.getElementById('shopGrid'); grid.innerHTML = '';

    items.forEach(it => {
      const card = document.createElement('div'); card.className = 'item-card';
      const imgSrc = it.imageUrl ? `${API_BASE}/api${it.imageUrl}` : 'assets/default_item.png';
      card.innerHTML = `<img src="${imgSrc}" alt="${escapeHtml(it.title)}">
                        <h4 style="margin:6px 0 4px">${it.title}</h4>
                        <div class="meta" style="color:var(--muted);font-size:13px">${it.description || ''}</div>
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
                          <strong>${it.price} RC</strong>
                          <button class="buy-btn">Buy</button>
                        </div>`;
      const btn = card.querySelector('button');
      btn.onclick = async () => {
        if (!token) { alert('Please login to buy'); return; }
        try {
          btn.disabled = true;
          const r = await fetch(`${API_BASE}/api/shop/buy`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ itemId: it.id, qty: 1 })
          });
          const j = await r.json();
          if (!r.ok) { alert(j.error || 'Purchase failed'); btn.disabled=false; return; }
          alert('Purchase successful');
          // refresh points or shop if needed
          loadShop();
        } catch (e) { console.error(e); alert('Error'); btn.disabled=false; }
      };
      grid.appendChild(card);
    });
  } catch (e) {
    console.error('Load shop error', e);
    document.getElementById('shopGrid').innerHTML = '<div style="color:var(--muted)">Unable to load items</div>';
  }
}
function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

loadShop();
</script>
</body>
</html>
