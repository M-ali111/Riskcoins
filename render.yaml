services:
  # Backend API
  - type: web
    name: riskcoins-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: riskcoins-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: ADMIN_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # You'll set this manually after frontend deployment
    autoDeploy: true

  # Frontend Static Site
  - type: static
    name: riskcoins-frontend
    runtime: static
    plan: free
    buildCommand: echo "No build needed for static site"
    staticPublishPath: frontend
    envVars: []
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

# PostgreSQL Database
databases:
  - name: riskcoins-db
    plan: free
    databaseName: riskcoins
    user: riskcoins
